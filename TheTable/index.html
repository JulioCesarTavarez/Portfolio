<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The table</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        
        <div class="Logo holder">
            <img src="theTableOutside.jpg" alt="the table Outside" class="Building">
        </div>
        <div class="titleCenter">
            <h1>The Table</h1>
            <h2>Localy Owned</h2>
        </div>
        <img src="theTableLogo.jpg" alt="logo of a menu" class="TheeTableLogo">

        <nav>
            <button class="Breakfast" id="Breakfast">Breakfast</button>
            <button class="Lun&Din" id="Lun&Din">Menu</button>
            <button class="Dessert" id="Dessert">Dessert</button>
            <button class="info" id="info">Info</button>
        </nav>
    </header>
    
    <main>
        <h2 class="heading">head of page</h2>
        <div class="card">
            <img src="food.jpg" alt="food" class="foodImage">
            <div class="cardCenter">
                <h3 class="foodName">FoodName</h3>
                <p class="foodDescription">Description of Food</p>
            </div>
        </div>
        <div class="price">
            <p class="price">Price</p>
        </div>
    </main>

    <footer>
        <div class="darkfooter">
            <div class="time">
                <img src="clock.jpg" alt="clock" class="clock">
                <p class="openHours">Open Hours - 8:00am to 8:00pm</p>
            </div>
            <div class="phone">
                <img src="phone.jpg" alt="logo of a phone" class="phoneLogo">
                <p class="phoneNumber">Phone Number: (208)624-0244</p>
            </div>
            <div class="location">
                <img src="location.jpg" alt="logoLocation" class="location">
                <p class="address">Location : 23 N Bridge St Saint Anthony, ID 83445</p>
            </div>
        </div>
    </footer>
</body>
</html>
