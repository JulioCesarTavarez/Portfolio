<!doctype html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="stake.css">
    <script src="stake.js" de> </script>

</head>
    
<body> 
    <header> 
        <h1> Saint Anthony Idaho Stake</h1> 
    </header> 
    
    <main>
        <form>

            <label>
                <b>Choose a Ward </b> 
            </label>

            <select name="ward" id="ward"> 
                <option value="Stake">Stake</option>
                <option value="1stWard">St. Anthony 1st </option> 
                <option value="2ndWard">St. Anthony2nd </option> 
                <option value="3rdWard">St. Anthony 3rd </option> 
                <option value="4thWard">St.Anthony 4th </option> 
                <option value="Parker1st">Parker 1st</option> 
                <option value="Parker2nd">Parker 2nd</option> 
                <option value="TG1st">Twin Groves 1st</option> 
                <option value="TG2nd">Twin Groves 2nd</option> 
                <option value="Wilford1st">Wilford 1st</option> 
                <option value="Wilford2nd">Wilford 2nd</option> 
            </select> 

        <br></br>

            <div class="checkHolder">   
                <label> <b> Select Ordinaces Completed </b> </label> 
            
                <div name="ordinance" id="ordinance" class="ordinance"> 
                    <label for="baptism"><input type="checkbox" id="baptism" value="baptism">Baptism</label> 

                    <label for="confermation"><input type="checkbox"id="confermation" value="confermation">Confermation</label> 

                    <label for="initatory"><input type="checkbox" id="initatory" value="initatory">Initatory</label> 

                    <label for="endowment"><input type="checkbox" id="endowment" value="endowment">Endowment</label> 

                    <label for="sealingChild"><input type="checkbox" id="sealingChild" value="sealingChild">Sealing Child</label>
                   
                    <label for="sealingParent"><input type="checkbox" id="sealingParent" value="sealingParent">Sealing Parent</label>
                </div> 
            </div>
            
            <br></br> 

            <label> <b> How many did you do:</b> </label> 
            <div class="bapInput" id="bapInput">
                <label">Baptisms completed</label>
                <input name="baptismInput" id="ordNumber" class="ordNumber" type="number">
            </div>

            <div class="confInput" id="confInput">
                <label">Confermations completed</label>
                <input name="ConfermationInput" type="number">
            </div>

            <div class="initInput" id="initInput">
                <label">Initatorys completed</label>
                <input name="initatory" type="number">
            </div>

            <div class="endInput" id="endInput">
                <label">Endowments completed</label>
                <input name="endowmentInput" type="number">
            </div>
            <div class="sealInput" id="sealInput">
                <label">Sealings completed</label>
                <input name="sealingInput" type="number">
            </div>
            

            </div> 
                <button> Submit </button> 
            </div>
        </form>
                
        <div>
            <h2> Completed Ordinances </h2>

            <h3> Baptism </h3> 
            <p id="Tbap" class="tbap"> 0 </p>

            <h3> Confirmation </h3> 
            <p id="Tconf"> 0 </p> 

            <h3> Initatory </h3> 
            <p id="Tinit"> 0 </p> 
            
            <h3> Endowment </h3> 
            <p id="Tend"> 0 </p> 
            
            <h3> Sealing </h3> 
            <p id="Tseal"> 0 </p> 
        </div> 

    </main> 
            
    <footer> </footer> 

</body> 

</html>
